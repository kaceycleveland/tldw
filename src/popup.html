<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TLDW Extension</title>
  </head>
  <body class="w-80 h-96 p-4 bg-gray-50">
    <div class="h-full flex flex-col">
      <h1 class="text-xl font-bold text-gray-800 mb-4">TLDW Extension</h1>
      
      <!-- API Key Section -->
      <div class="mb-4">
        <label for="api-key" class="block text-sm font-medium text-gray-700 mb-2">Gemini API Key:</label>
        <input 
          type="password" 
          id="api-key" 
          placeholder="Enter your Gemini API key"
          class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
        <button id="save-key-btn" class="mt-2 bg-gray-500 hover:bg-gray-600 text-white px-3 py-1 rounded text-sm transition-colors">
          Save Key
        </button>
      </div>
      
      <div class="flex-1 flex items-center justify-center">
        <div id="prompt-container" class="text-center">
          <!-- Enabled state -->
          <div id="enabled-state" class="hidden">
            <p class="text-gray-700 mb-4">Do you want to extract exercises from this video?</p>
            <div class="space-y-2">
              <button id="extract-btn" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded transition-colors block w-full">
                Extract Exercises
              </button>
              <button id="view-results-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded transition-colors block w-full">
                View Last Results
              </button>
            </div>
          </div>
          
          <!-- Disabled state -->
          <div id="disabled-state" class="hidden">
            <p class="text-gray-600">No YouTube video detected</p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./popup.ts"></script>
  </body>
</html>
