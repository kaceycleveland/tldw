<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TLDW Exercise Results</title>
  </head>
  <body class="w-full h-full p-4 bg-gray-50">
    <div class="h-full flex flex-col">
      <div class="mb-4 pb-3 border-b border-gray-200">
        <h1 class="text-lg font-bold text-gray-800 mb-3">TLDW Extension</h1>
        
        <!-- API Key Section -->
        <div class="mb-4">
          <label for="api-key" class="block text-sm font-medium text-gray-700 mb-2">Gemini API Key:</label>
          <input 
            type="password" 
            id="api-key" 
            placeholder="Enter your Gemini API key"
            class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 mb-2"
          />
          <button id="save-key-btn" class="bg-gray-500 hover:bg-gray-600 text-white px-3 py-1 rounded text-sm transition-colors">
            Save Key
          </button>
        </div>
        
        <!-- Controls Section -->
        <div id="controls-container">
          <!-- Enabled state -->
          <div id="enabled-state" class="hidden">
            <p class="text-gray-700 mb-3 text-sm">Extract exercises from this video:</p>
            <div class="space-y-2">
              <button id="extract-btn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded transition-colors block w-full text-sm">
                Extract Exercises
              </button>
              <button id="refresh-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition-colors block w-full text-sm">
                Refresh Results
              </button>
            </div>
          </div>
          
          <!-- Disabled state -->
          <div id="disabled-state" class="hidden">
            <p class="text-gray-600 text-sm">No YouTube video detected</p>
          </div>
        </div>
      </div>
      
      <!-- Loading state -->
      <div id="loading-state" class="flex-1 flex items-center justify-center hidden">
        <div class="text-center">
          <div class="w-8 h-8 border-2 border-gray-200 border-t-blue-500 rounded-full animate-spin mx-auto mb-3"></div>
          <p class="text-gray-600 text-sm">Loading exercise results...</p>
        </div>
      </div>
      
      <!-- No results state -->
      <div id="no-results-state" class="flex-1 flex items-center justify-center hidden">
        <div class="text-center">
          <p class="text-gray-600 mb-2 text-sm">No exercise results found</p>
          <p class="text-xs text-gray-500">Navigate to a YouTube video and extract exercises to see results here.</p>
        </div>
      </div>
      
      <!-- Results container -->
      <div id="results-container" class="flex-1 overflow-y-auto hidden">
        <div class="mb-3">
          <h2 class="font-semibold text-gray-800 text-base mb-2">Exercise Results</h2>
        </div>
        
        <div id="video-info" class="mb-4 p-3 bg-blue-50 rounded-lg border border-blue-200">
          <h3 id="video-title" class="font-semibold text-gray-800 text-sm mb-1"></h3>
          <p id="exercise-count" class="text-xs text-blue-700"></p>
        </div>
        
        <div id="exercises-list" class="space-y-3">
          <!-- Exercise results will be populated here -->
        </div>
      </div>
    </div>
    <script type="module" src="./sidepanel.ts"></script>
  </body>
</html>
